<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arzenhaus — Em breve</title>

    <style>
        /* Reset minimalista */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #8bc28a; /* Verde suave hospitalar */
            color: #ffffff;
            padding: 50px 80px;
            border-radius: 18px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.9s ease both;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.05rem;
            opacity: 0.92;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .box {
                padding: 35px 30px;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>ARZENHAUS</h1>
        <p>Estamos construindo algo sério.<br>Em breve.</p>
    </div>
</body>
</html>
